# DND Adventure Game - Local Development Stack
# Includes PostgreSQL with pgvector for RAG + Auth API
#
# SETUP:
#   1. Copy env.example to .env and update values
#   2. docker compose up -d
#   (Database tables are created automatically!)
#
# TO RESET DATABASE:
#   docker compose down -v
#   docker compose up -d

services:
  # =====================================================
  # DATABASE - PostgreSQL with pgvector
  # =====================================================
  # Init scripts in /docker-entrypoint-initdb.d/ run automatically
  # on FIRST container creation (when volume is empty)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: dnd_game_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dnd_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
      POSTGRES_DB: ${POSTGRES_DB:-dnd_adventure}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/01_init.sql
      - ./docker/auth_schema.sql:/docker-entrypoint-initdb.d/02_auth.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dnd_admin} -d ${POSTGRES_DB:-dnd_adventure}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =====================================================
  # GAME API - REST API for auth & game saves
  # =====================================================
  game_api:
    build:
      context: ./docker/api
      dockerfile: Dockerfile
    container_name: dnd_game_api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-dnd_admin}:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/${POSTGRES_DB:-dnd_adventure}
      JWT_SECRET: ${JWT_SECRET:-change_this_secret_in_production}
      JWT_EXPIRY: ${JWT_EXPIRY:-86400}
      PORT: ${API_PORT:-3000}
    ports:
      - "3002:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # =====================================================
  # pgAdmin for database management (optional)
  # =====================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dnd_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@dndgame.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:
