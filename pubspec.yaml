name: dnd_ai_game
description: AI-Driven Text-Based D&D Mobile Game - Player types actions, AI generates story + outcomes
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.1
  
  # Network & API
  dio: ^5.4.0
  retrofit: ^4.1.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # JSON Serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  
  # UI Components
  flutter_animate: ^4.3.0
  google_fonts: ^6.1.0
  flutter_markdown: ^0.6.18+2
  
  # Utilities
  uuid: ^4.2.2
  intl: ^0.19.0
  equatable: ^2.0.5
  collection: ^1.18.0
  supabase_flutter: ^2.10.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  retrofit_generator: ^8.1.0
  hive_generator: ^2.0.1
  
  # Testing
  mockito: ^5.4.4
  mocktail: ^1.0.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/data/
    - assets/sounds/


